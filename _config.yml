# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty

# Setup
title:               "moto's blog"
tagline:             "on Machine Learning."
url:                 https://mthrok.github.io
paginate:            10
paginate_path:       "blog/page:num"
baseurl:             /ml-blog

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              moto
  url:               https://github.com/mthrok
  email:             mthrok@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/mthrok/ml-blog

# Pulgins
plugins:
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed

# Page list
pages_list:
  About: '/ml-blog/about'
  Archive: '/ml-blog/archive'
